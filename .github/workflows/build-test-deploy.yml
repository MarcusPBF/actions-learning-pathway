name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo code
        uses: actions/checkout@v3
      - name: Say Hello!
        run: echo "$(cat hello_world.txt)"
      - name: use NodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: '18.x'
      - run: npm install
      - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: use NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  deploy:
    needs: test

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use NodeJs
        uses: actions/setupd-node@v3
        with:
          node-version: '18.x'
      - name: Configure Github Pages
        uses: actions/configure-pages@v3
        with:
          static-site-generator: next
      - run: npm install
      - run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./out"
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
